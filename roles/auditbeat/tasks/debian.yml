- name: auditbeat - import elastic.co apt gpg key
  apt_key:
      url: https://packages.elastic.co/GPG-KEY-elasticsearch
      state: present
- name: auditbeat - install apt HTTPS transport
  package:
      name: apt-transport-https
      state: present
- name: auditbeat - add elastic.co apt repository
  apt_repository:
      filename: elastic-6.x.list
      repo: deb https://artifacts.elastic.co/packages/6.x/apt stable main
      update_cache: yes
      state: present

- name: auditbeat - install auditd
  package:
      name: auditd
      state: present
